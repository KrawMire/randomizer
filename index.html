<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Randomizer</title>
</head>
<body>
    <div id="input-area">
        <input type="text" placeholder="Input max random number..." name="max-number" id="max-number">
        <button id="random-button" onclick="onGetRandom()">

            <h1>Numbers</h1>
            <p class="clear-res" onclick="onClearResults()">Clear results</p>

            <div id="current-number-area"></div>
        </div>
    </div>
    
    <!-- Scripts load -->
    <script src="./src/random.js" type="text/javascript"></script>
</body>
</html>
